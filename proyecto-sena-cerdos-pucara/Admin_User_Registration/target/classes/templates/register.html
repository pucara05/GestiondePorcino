<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
    <title>Login</title>
</head>
<body>
        <div class="container">
        <div class="form-container">
            <div class="message" th:if="${message != null}">
                [[${message}]]
            </div>
            <h1>Registrarse</h1>
            <form class="form" th:action="@{/registration}" method="post" role="form" th:object="${user}">
                <label for="fullname">Fullname:</label>
                <input th:field="*{fullname}" type="text" id="fullname" name="fullname" placeholder="Enter your fullname" required>
                <label for="username">Correo:</label>
                <input th:field="*{email}" type="email" id="username" name="username"  placeholder="Enter your Email" required>
            <!-- esto no va por ahora <label for="username">Nombre del Usuario:</label>
                <input type="text" id="username" name="username" required>
                -->
                <label for="password">Contrase√±a:</label>
                <input th:field="*{password}" type="password" id="password" name="password" placeholder="Enter your Password" required>

                <input type="submit" value="Register">
            </form>
            <button class="secundario-boton sing-button">
                <div class="form-a">
                    <a th:href="@{/login}">Ya tienes Cuenta</a>
                </div>
            </button>
        </div>
        <div class="image-container">
            <img src="" alt="" >
        </div>
    </div>
</body>
</html>
