<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/tabla-gestacion.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header__contenedor">
            <h1>Cerdos Pink</h1>
        </div>
        <div class="header__contenedor--items">
            <div class="header__contenedor--ayuda">
                <a href="">Ayuda</a>
            </div>
            <span>|</span>
            <div class="header__contenedor--Contactos">
                <a href="">Usuario</a>
            </div>
            <span>|</span>
            <div class="header__contenedor--Cerrar">
                <a th:href="@{logout}">Cerrar Sesion</a>
            </div>
        </div>
        <div class="nav__bars">
            <div class="nav__toggle" id="bars">
                <i class="fa-solid fa-bars"onclick="toggleMenu()"></i>
            </div>
            
        </div>
    </header>
    <nav>
            <ul class="ul__menu">
                <div class="nav__menu--item">
                    <li><i class="fa-sharp fa-solid fa-house"></i><a th:href="@{/}">Inicio</a></li>
                </div>
                <div class="nav__menu--item">
                    <li><i class="fa-solid fa-registered menu"></i><a th:href="@{/menu}">Registros Menu</a></li>
                </div>
                <div class="nav__menu--item">
                    <li><i class="fa-solid fa-database"></i><a th:href="@{/menu-tablas}">Tablas</a></li>
                </div>
            </ul>
    </nav>
    <div class="contenedor__flotante" id="menu">
        <ul class="Contenedor__ul">
            <div class="contenedor__salir">
                <i id="salir"class="fa-solid fa-xmark"onclick="toggleMenu()"></i>
            </div>
            <li class="menu-item"><a class="a-m" th:href="@{/}">Inicio</a></li>
            <li class="menu-item"><a class="a-m" th:href="@{/menu}">Menu</a></li>
            <li class="menu-item"><a class="a-m" th:href="@{/menu-tablas}">Tablas</a></li>
        </ul>
    </div>
    <section class="contenido">
        <h2>Bienvenido al mejor software para la gestión de cerdos</h2>
        <p>Descripción breve del software y sus beneficios.</p>
    </section>
    <section class="cont__tabla">
        <h3>Tabla De Gestacion</h3>
        <div class="contenedor__btn">
        <!-- Formulario para buscar por dni -->
        <form th:action="@{/buscar-por-id-animal-gestacion}" method="get">
            <input class="bus" type="text" id="searchInput" name="dni" placeholder="Buscar por DNI" pattern="[0-9]+" title="Ingrese solo números">
            <button class="btn" type="submit">Buscar</button>
        </form>
        </div>
    
    
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Dni Monta</th>
                <th>gestacionHembra</th>
                <th>fechaInicio</th>
                <th>fechaFin</th>
        <!--       <th>Acciones</th> --> <!-- Añadimos una columna para las acciones -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="registro : ${animalMontaList}">
                <td th:text="${registro.id}"></td>
                <td th:text="${registro.dni}"></td>
                <!-- Supongamos que los nombres de las variables en Animal_monta son dniCeloHembra y dniCeloMacho -->
                <td th:text="${registro.gestacionHembra}"></td>
                <td th:text="${#dates.format(registro.fechaInicio, 'dd-MM-yyyy')}"></td>
                <td th:text="${#dates.format(registro.fechaFin, 'dd-MM-yyyy')}"></td>
                <!-- Celdas para acciones (Editar, Eliminar, etc.) -->
                <!-- <td>...</td> -->
            </tr>
            <tr th:if="${animalGestacion != null}">
                <td th:if="${animalGestacion != null}"    th:text="${animalGestacion.id}"></td>
                <td  th:if="${animalGestacion != null}"   th:text="${animalGestacion.dni}"></td>
                  <!-- Aquí se coloca la columna para el ID del Cerdo Hembra si corresponde -->
            <!-- Asumiendo que el ID del Cerdo Hembra se encuentra en la entidad Animal_for_user -->
            <td  th:if="${animalGestacion != null}"    th:text="${animalGestacion.gestacionHembra}"></td>
            <td  th:if="${animalGestacion != null}"    th:text="${animalGestacion.fechaInicio}"></td>
                <td  th:if="${animalGestacion != null}"    th:text="${animalGestacion.fechaFin}"></td>

                <td> 
                    <div class="form-group--btn">
               <!-- <a class="btn-1" th:href="@{'' + ${animalMonta.id}}">Editar</a>-->
                </div>
            </td>
            </tr>
        </tbody>    
    </table>
    
    </section>
    <script th:src="@{/js/responsivo.js}"></script>
</body>
</html>
