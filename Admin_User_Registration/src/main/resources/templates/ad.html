<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    body {
  font-family: Arial, sans-serif;
}

.navbar {
  display: flex;
  justify-content: flex-end;
  padding: 10px;
  background-color: #333;
  color: white;
}

.hamburger-menu {
  display: none;
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
}

.menu {
  display: flex;
  flex-direction: row;
}

.menu a {
  padding: 10px 20px;
  color: white;
  text-decoration: none;
}

.menu a:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

@media (max-width: 768px) {
  .hamburger-menu {
    display: block;
  }

  .menu {
    display: none;
    flex-direction: column;
    align-items: flex-end;
  }
}
.menu__flotante{
  position: fixed;
  top:60px;
  right: 0px;/* Ocultar el menú fuera de la pantalla */
  width: 250px;
  height: 100%;
  background-color: #333;
  transition: right 0.3s ease-in-out;
  display: block;
  margin: 10px;
  text-transform: uppercase;
/* Estilos generales */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* Estilos del menú lateral */
.sidebar {
  width: 250px;
  background-color: #333;
  color: white;
  height: 100vh; /* Altura igual al 100% de la ventana */
  padding-top: 20px;
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 30px;
}

.sidebar ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.sidebar ul li {
  padding: 10px 0;
  text-align: center;
}

.sidebar ul li a {
  text-decoration: none;
  color: white;
}

.sidebar ul li a:hover {
  color: #ffc107; /* Cambia el color al pasar el mouse */
}

/* Estilos para el contenido principal */
.main-content {
  margin-left: 250px; /* Ajustar el margen para acomodar el menú */
  padding: 20px;
}

header {
  background-color: #444;
  color: white;
  padding: 10px;
}

header nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

header nav ul li {
  display: inline-block;
  margin-right: 20px;
}

header nav ul li a {
  text-decoration: none;
  color: white;
}

header nav ul li a:hover {
  color: #ffc107; /* Cambia el color al pasar el mouse */
}
  
}
ul{
  display: flex;
  flex-direction: column;
}
.toggle-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 999; /* Asegura que el botón esté por encima del resto del contenido */
  padding: 10px 20px;
  background-color: #333;
  color: white;
  border: none;
  cursor: pointer;
}
/* Estilos generales y estilos previos */

.sidebar {
  /* ... (otros estilos) ... */
  transition: transform 0.3s ease; /* Efecto de transición */
}

.sidebar.active {
  transform: translateX(0); /* Muestra la barra lateral */
}

.main-content {
  /* ... (otros estilos) ... */
  transition: margin-left 0.3s ease; /* Efecto de transición */
}

.sidebar.active ~ .main-content {
  margin-left: 250px; /* Ajusta el margen para acomodar la barra lateral */
}

  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleSidebar()">Toggle Sidebar</button>
  <aside class="sidebar">
    <h2>Menú de Administrador</h2>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Usuarios</a></li>
      <li><a href="#">Productos</a></li>
      <li><a href="#">Configuración</a></li>
    </ul>
  </aside>

  <main class="main-content">
    <header>
      <h1>Panel de Administración</h1>
      <nav>
        <ul>
          <li><a href="#">Perfil</a></li>
          <li><a href="#">Salir</a></li>
        </ul>
      </nav>
    </header>

    <section class="content">
      <!-- Aquí colocarás el contenido del panel de administración -->
      <h2>Bienvenido, Administrador</h2>
      <p>Contenido del panel...</p>
    </section>
  </main>

  <script src="menu.js"></script>
</body>
</html>
