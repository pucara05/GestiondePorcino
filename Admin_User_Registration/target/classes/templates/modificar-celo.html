<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/cerdo-registro.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header__contenedor">
            <h1>Cerdos Pink</h1>
        </div>
        <div class="header__contenedor--items">
            <div class="header__contenedor--ayuda">
                <a href="">Ayuda</a>
            </div>
            <span>|</span>
            <div class="header__contenedor--Contactos">
                <a href="">Usuario</a>
            </div>
            <span>|</span>
            <div class="header__contenedor--Cerrar">
                <a th:href="@{/logout}">Cerrar Sesion</a>
            </div>
        </div>
        <div class="nav__bars">
            <div class="nav__toggle" id="bars">
                <i class="fa-solid fa-bars"onclick="toggleMenu()"></i>
            </div>
            
        </div>
    </header>
    <nav>
            <ul class="ul__menu">
                <div class="nav__menu--item">
                    <li><i class="fa-sharp fa-solid fa-house"></i><a th:href="@{/}">Inicio</a></li>
                </div>
                <div class="nav__menu--item">
                    <li><i class="fa-solid fa-registered menu"></i><a th:href="@{/menu}">Registros Menu</a></li>
                </div>
                <div class="nav__menu--item">
                    <li><i class="fa-solid fa-database"></i><a th:href="@{menu-tablas}">Tablas</a></li>
                </div>
            </ul>
    </nav>
    <div class="contenedor__flotante" id="menu">
        <ul class="Contenedor__ul">
            <div class="contenedor__salir">
                <i class="fa-solid fa-xmark"onclick="toggleMenu()"></i>
            </div>
            <li class="menu-item"><a class="a-m" th:href="@{/}">Inicio</a></li>
            <li class="menu-item"><a class="a-m" th:href="@{/menu}">Menu</a></li>
            <li class="menu-item"><a class="a-m" href="/menu.tablas">Tablas</a></li>
        </ul>
    </div>
    <section class="contenido">
        <h2>Bienvenido al mejor software para la gestión de cerdos</h2>
        <p>Descripción breve del software y sus beneficios.</p>
    </section>
    <section class="cont_registro">
        <div class="container">
            <h2>Modificar Celo</h2>

            <form id="animalForm" th:action="@{/animal_celo/modificar}" method="post">
                <input type="hidden" id="animalId" name="animalId" th:value="${animalCelo.id}">
                
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="number" id="dni" name="dniCelo" th:value="${animalCelo.dniCelo}" required>
                </div>
                
                <div class="form-group">
                    <label for="fechaCelo">Fecha de Celo:</label>
                    <input type="date" id="fechaCelo" name="fechaCelo" th:value="${animalCelo.fechaCelo}" required>
                </div>
                
                <!-- Otros campos que desees mostrar o modificar -->
               
                <div class="form-group-1">
                    <button class="btn" type="button" onclick="guardarCambios()">Guardar cambios</button>
                    <button class="btn" type="submit">Listas</button>
                    <a th:href="@{/tabla-celo}">Listas</a>
                </div>
            </form>
            
            <footer>
                <p>Derechos de autor © 2023 Software para Cerdos</p>
            </footer>
            
            <script th:src="@{/js/responsivo.js}"></script>
            <script th:src="@{/js/actualizarAnimal.js}"></script>
            
        </body>
</html>
