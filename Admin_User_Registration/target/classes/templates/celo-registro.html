<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/celo-registro.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header__contenedor">
            <h1>Cerdos Pink</h1>
        </div>
        <div class="header__contenedor--items">
            <div class="header__contenedor--ayuda">
                <a href="">Ayuda</a>
            </div>
            <span>|</span>
            <div class="header__contenedor--Contactos">
                <a href="">Usuario</a>
            </div>
            <span>|</span>
            <div class="header__contenedor--Cerrar">
                <a th:href="@{/logout}">Cerrar Sesion</a>
            </div>
        </div>
        <div class="nav__bars">
            <div class="nav__toggle" id="bars">
                <i class="fa-solid fa-bars"onclick="toggleMenu()"></i>
            </div>
            
        </div>
    </header>
    <nav>
            <ul class="ul__menu">
                <div class="nav__menu--item">
                    <li><i class="fa-sharp fa-solid fa-house"></i><a th:href="@{/}">Inicio</a></li>
                </div>
                <div class="nav__menu--item">
                    <li><i class="fa-solid fa-registered menu"></i><a th:href="@{/menu}">Registros Menu</a></li>
                </div>
                <div class="nav__menu--item">
                    <li><i class="fa-solid fa-database"></i><a th:href="@{menu-tablas}">Tablas</a></li>
                </div>
            </ul>
    </nav>
    <div class="contenedor__flotante" id="menu">
        <ul class="Contenedor__ul">
            <div class="contenedor__salir">
                <i class="fa-solid fa-xmark"onclick="toggleMenu()"></i>
            </div>
            <li class="menu-item"><a class="a-m" th:href="@{/}">Inicio</a></li>
            <li class="menu-item"><a class="a-m" th:href="@{/menu}">Menu</a></li>
            <li class="menu-item"><a class="a-m" href="/menu-tablas">Tablas</a></li>
        </ul>
    </div>
    <section class="contenido">
        <h2>Bienvenido al mejor software para la gestión de cerdos</h2>
        <p>Descripción breve del software y sus beneficios.</p>
    </section>
    <section class="cont_registro">
        <div class="container">
            <h2>Registro de Cerdos</h2>
            <form th:action="@{/celo-registro}" method="post"  th:object="${animal_celo}">
                <div class="form-group">
                    <label for="dnicelo">Dni de Celo</label>
                    <input type="text" id="dnicelo" name="dnicelo" th:field="*{dniCelo}" required>
                </div>
                <div class="form-group">
                    <label for="dniCerdoHembra">DNI del Cerdo Hembra</label>
                    <!-- Aquí puedes agregar lógica para cargar dinámicamente los cerdos hembra disponibles -->
                    <select id="dniCerdoHembra" name="dniCerdoHembra" required>
                        <option value="">Seleccione un DNI de Cerdo Hembra</option>
                        <!-- Puedes agregar opciones dinámicamente según los cerdos disponibles -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="fechaCelo">Fecha de Nacimiento</label>
                    <input type="date" id="fechaCelo" name="fechaCelo" th:field="*{fechaCelo}" required>
                </div>
                <div class="form-group-1">
            <button class="btn" type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <p>Derechos de autor © 2023 Software para Cerdos</p>
    </footer>
    <script th:src="@{/js/responsivo.js}">
        
    </script>
</body>
</html>
