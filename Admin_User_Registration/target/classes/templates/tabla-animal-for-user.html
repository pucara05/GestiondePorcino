<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Animal</title>
    <link rel="stylesheet" th:href="@{/css/cerdo-tabla.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header__contenedor">
            <h1>Cerdos Pink</h1>
        </div>
        <div class="header__contenedor--items">
            <div class="header__contenedor--ayuda">
                <a href="">Ayuda</a>
            </div>
            <span>|</span>
            <div class="header__contenedor--Contactos">
                <a href="">Usuario</a>
            </div>
            <span>|</span>
            <div class="header__contenedor--Cerrar">
                <a th:href="@{logout}">Cerrar Sesion</a>
            </div>
        </div>
        <div class="nav__bars">
            <div class="nav__toggle" id="bars">
                <i class="fa-solid fa-bars"onclick="toggleMenu()"></i>
            </div>
            
        </div>
    </header>

    <nav>
        <ul class="ul__menu">
            <div class="nav__menu--item">
                <li><i class="fa-sharp fa-solid fa-house"></i><a th:href="@{/}">Inicio</a></li>
            </div>
            <div class="nav__menu--item">
                <li><i class="fa-solid fa-registered menu"></i><a th:href="@{/menu}">Registros Menu</a></li>
            </div>
            <div class="nav__menu--item">
                <li><i class="fa-solid fa-database"></i><a th:href="@{/menu-tablas}">Tablas</a></li>
            </div>
        </ul>
</nav>
<div class="contenedor__flotante" id="menu">
    <ul class="Contenedor__ul">
        <div class="contenedor__salir">
            <i id="salir"class="fa-solid fa-xmark"onclick="toggleMenu()"></i>
        </div>
        <li class="menu-item"><a class="a-m" th:href="@{/}">Inicio</a></li>
        <li class="menu-item"><a class="a-m" th:href="@{/menu}">Menu</a></li>
        <li class="menu-item"><a class="a-m" th:href="@{/menu-tablas}">Tablas</a></li>
    </ul>
</div>
<section class="contenido">
    <h2>Bienvenido al mejor software para la gestión de cerdos</h2>
    <p>Descripción breve del software y sus beneficios.</p>
</section>
<section class="cont__tabla">
    <h3>Tabla De Cerdo</h3>
    <div class="contenedor__btn">
        <button class="bot"><b><a class="col" href="/buscar-animal">buscar por id cerdo</a></b></button>
            
        </div>
        
        <div class="form-group">
            <div class="form-group--btn">
                
            </div>
            <div class="form-group--btn">
                <button class="btn-1" type="submit">Editar</button>
            </div>
            <div class="form-group--btn">
                <button class="btn-1" type="submit">Eliminar</button>
            </div>
            </div>
    </div>
    <table  >
        <thead>
        <tr>
            <th>Id</th>
            <th>Dni</th>
            <th>Raza</th>
            <th>Peso</th>
            <th>Fecha</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="animals: ${animal}">
            <td th:text="${animals.id}"> </td>
            <td th:text="${animals.dni}"> </td>
            <td th:text="${animals.raza}"> </td>
            <td th:text="${animals.peso}"> </td>
            <td th:text="${animals.fechaNacimientoCerdo}"> </td>
        </tr>
        <tr>
        </tr>
        </tbody>
    </table>
 
</section>
<script th:src="@{/js/responsivo.js}"></script>
<!--<script th:src="@{/js/buscarPorId}"></script>-->





    
</body>
</html>
