<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/cerdo-tabla.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header__contenedor">
            <h1>Cerdos Pink</h1>
        </div>
        <div class="header__contenedor--items">
            <div class="header__contenedor--ayuda">
                <a href="">Ayuda</a>
            </div>
            <span>|</span>
            <div class="header__contenedor--Contactos">
                <a href="">Usuario</a>
            </div>
            <span>|</span>
            <div class="header__contenedor--Cerrar">
                <a th:href="@{logout}">Cerrar Sesion</a>
            </div>
        </div>
        <div class="nav__bars">
            <div class="nav__toggle" id="bars">
                <i class="fa-solid fa-bars"onclick="toggleMenu()"></i>
            </div>
            
        </div>
    </header>
    <nav>
            <ul class="ul__menu">
                <div class="nav__menu--item">
                    <li><i class="fa-sharp fa-solid fa-house"></i><a th:href="@{/}">Inicio</a></li>
                </div>
                <div class="nav__menu--item">
                    <li><i class="fa-solid fa-registered menu"></i><a th:href="@{/menu}">Registros Menu</a></li>
                </div>
                <div class="nav__menu--item">
                    <li><i class="fa-solid fa-database"></i><a th:href="@{/menu-tablas}">Tablas</a></li>
                </div>
            </ul>
    </nav>
    <div class="contenedor__flotante" id="menu">
        <ul class="Contenedor__ul">
            <div class="contenedor__salir">
                <i id="salir"class="fa-solid fa-xmark"onclick="toggleMenu()"></i>
            </div>
            <li class="menu-item"><a class="a-m" th:href="@{/}">Inicio</a></li>
            <li class="menu-item"><a class="a-m" th:href="@{/menu}">Menu</a></li>
            <li class="menu-item"><a class="a-m" th:href="@{/menu-tablas}">Tablas</a></li>
        </ul>
    </div>
    <section class="contenido">
        <h2>Bienvenido al mejor software para la gestión de cerdos</h2>
        <p>Descripción breve del software y sus beneficios.</p>
    </section>
    <section class="cont__tabla">
        <h3>Tabla De Cerdo</h3>
        <div class="contenedor__btn">
            <form th:action="@{/buscar-por-id-animal}" method="get">
                <input class="bus" type="text" id="searchInput" name="id" placeholder="Buscar por ID">
                <button class="btn" type="submit">Buscar</button>
            </form>
            


         
            
            <div class="form-group">
                <div class="form-group--btn">
                    
                </div>
                <div class="form-group--btn">
                    <button class="btn-1" type="submit">Editar</button>
                </div>
                <div class="form-group--btn">
                    <button class="btn-1" type="submit">Eliminar</button>
                </div>
                </div>
        </div>
        <table>
            <thead>
            <tr>
                <th>Id </th>
                <th>Dni </th>
                <th>Raza</th>
                <th>Peso</th>
                <th>Fecha</th>
                <th>Acciones</th> <!-- Añadimos una columna para las acciones -->
            </tr>
            </thead>
            <tbody>
            <tr th:each="data: ${datas}">
                <td th:text="${data.id}"> </td>
                <td th:text="${data.dni}"> </td>
                <td th:text="${data.raza}"> </td>
                <td th:text="${data.peso}"> </td>
                <td th:text="${data.fechaNacimientoCerdo}"> </td>
                <td>
                    <div class="form-group--btn">
                        <a class="btn-1" th:href="@{'/animal_for_user/editar/' + ${data.id}}">Editar</a>
                    </div>
                    <div class="form-group--btn">
                        <a class="btn-1" th:href="@{'/eliminar/' + ${data.id}}">Eliminar</a>
                    </div>
                </td>

            </tr>
            

               <!-- animal-encontrado-por-id.html -->

    <tbody>
        <tr th:if="${animal != null}">
            <td th:if="${animal != null}"   th:text="${animal.id}"> </td>
            <td th:if="${animal != null}"   th:text="${animal.dni}"> </td>
            <td th:if="${animal != null}"   th:text="${animal.raza}"> </td>
            <td th:if="${animal != null}"   th:text="${animal.peso}"> </td>
            <td th:if="${animal != null}"  th:text="${animal.fechaNacimientoCerdo}"> </td>
            <td>

                <div class="form-group--btn">
                    <button class="btn-1" type="submit"  <a th:href="@{'/editar/' + ${animal.id}}">Editar</a>></button>
                </div>
               
                <div class="form-group--btn">
                    <button class="btn-1" type="submit"  <a th:href="@{'/animal_for_user/eliminar/'+ ${animal.id}}">Eliminar</a>></button>

                </div>
                
            </td>
        </tr>
    </tbody>
            </tbody>
        </table>


     


     



    </section>
    <script th:src="@{/js/responsivo.js}"></script>
</body>
</html>
